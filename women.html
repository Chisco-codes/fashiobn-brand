<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Women — BrandName</title>

  <!-- SAME STYLES (NO CHANGES) -->
  <link rel="stylesheet" href="collection.css">
  <link rel="stylesheet" href="modal.css">
  <script src="script.js" defer></script>
</head>

<body>

<header class="collection-header">
  <h1>Women</h1>
  <p>Elegant silhouettes designed for modern expression</p>
</header>

<section class="lookbook">

 <article class="item">

  <div class="product-gallery">
    <img
      src="images/linen-set.png"
      class="main-image"
      alt="Classic Linen Set">

    <div class="thumbs">
      <img src="images/linen-set.png" alt="">
      <img src="images/linen-set.png" alt="">
      <img src="images/linen-set.png" alt="">
    </div>
  </div>

  <h4>Classic Linen Set</h4>
  <p class="price">₦85,000</p>
  <span>Limited Release</span>

  <a href="#"
     class="order open-modal"
     data-product="Classic Linen Set"
     data-price="₦85,000">
    Request Piece
  </a></article>


</section>

<!-- SAME MODAL (REUSED) -->
<div class="modal-overlay" id="enquiryModal">
  <div class="modal">
    <button class="modal-close" id="closeModal">&times;</button>

    <h3>Private Order Request</h3>
    <p class="modal-sub">Complete the form below and our team will contact you.</p>

    <form id="enquiryForm">

        <p class="modal-price">
  Price: <strong id="modalPrice"></strong>
</p><input type="hidden" id="productName">

      <div class="field">
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>

      <div class="field">
        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="field">
        <label>Preferred Size</label>
        <select id="size">
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
        </select>
      </div>

      <div class="field">
        <label>Message</label>
        <textarea id="message" placeholder="Write message"></textarea>
      </div>

      <button class="submit-btn">Send Request via WhatsApp</button>
    </form>
  </div>
</div>

</body>
</html>
